<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני תפילות | ישראל הצעיר פתח תקווה</title>
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700;800&family=Rubik:wght@400;700&display=swap');
        
        :root { 
            --gold: #D4AF37; 
            --gold-dark: #b5952f;
            --dark: #0f172a; 
            --cream: #fdfdfd;
        }
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--cream); 
            color: var(--dark);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Rubik', sans-serif; }
        
        /* Hero Section */
        #hero-bg {
            background-color: var(--dark);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            /* רקע ברירת מחדל כהה עד שהתמונה תיטען */
            background-image: linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.6));
        }
        @media (min-width: 768px) { #hero-bg { background-attachment: fixed; } }

        .text-shadow-strong { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* Animations */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* WhatsApp Button */
        #whatsapp-float { 
            position: fixed; bottom: 30px; left: 30px; z-index: 999; 
            background: #25D366; color: white; width: 60px; height: 60px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: transform 0.3s; 
        }
        #whatsapp-float:hover { transform: scale(1.1); }

        /* Gold Buttons */
        .btn-gold {
            background-color: var(--gold);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-gold:hover { background-color: var(--gold-dark); transform: translateY(-2px); }

        /* Home Button (Top Right) */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .home-btn:hover {
            background-color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-2px);
            color: white;
        }

        /* PDF Container Styles */
        .pdf-wrapper {
            background: white;
            border-radius: 1.5rem;
            padding: 0.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        
        iframe {
            border-radius: 1rem;
            background-color: #f8fafc;
        }
    </style>
</head>
<body>

    <!-- WhatsApp -->
    <a href="https://wa.me/972507341851" target="_blank" id="whatsapp-float">
        <i data-lucide="message-circle" class="w-8 h-8"></i>
    </a>

    <!-- Header / Hero with Background AAA -->
    <header id="hero-bg" class="relative min-h-[60vh] flex flex-col justify-center items-center text-center text-white px-4 pt-16">
        
        <!-- כפתור חזרה לדף הבית/אולם -->
        <a href="index.html" class="home-btn">
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
            חזרה לאולם האירועים
        </a>

        <div class="max-w-4xl z-10 p-4 reveal">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-black/30 backdrop-blur-md border border-white/20 text-gold mb-6">
                <i data-lucide="clock" class="w-4 h-4"></i>
                <span class="text-sm font-bold tracking-widest uppercase">לוח זמנים</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 serif text-shadow-strong">
                זמני תפילות ושיעורים
            </h1>
            
            <p class="text-xl md:text-2xl font-medium opacity-90 mb-8 max-w-2xl mx-auto leading-relaxed text-shadow-strong">
                בית הכנסת ישראל הצעיר פתח תקווה
            </p>
            
            <div class="w-24 h-1 bg-gold mx-auto rounded-full shadow-lg"></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-16 -mt-20 relative z-20">
        
        <!-- PDF Section -->
        <section class="reveal">
            <div class="text-center mb-10">
                <p class="text-gray-600 bg-white/90 backdrop-blur inline-block px-6 py-2 rounded-full shadow-sm">
                    הלוח מתעדכן באופן שוטף. ניתן לצפות בקובץ או להוריד אותו למכשירכם.
                </p>
            </div>

            <div class="pdf-wrapper">
                <iframe id="pdf-viewer" src="" width="100%" height="800px" style="border: none;" title="זמני תפילות PDF"></iframe>
            </div>

            <div class="text-center mt-12">
                <a id="download-pdf-link" href="#" target="_blank" class="btn-gold text-lg">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    הורדת קובץ הלוח (PDF)
                </a>
            </div>
        </section>

    </main>

    <footer class="py-12 text-center text-white/50 text-sm bg-slate-950 mt-20">
        <p>© כל הזכויות שמורות - בית הכנסת ישראל הצעיר פתח תקווה</p>
    </footer>

    <script>
        lucide.createIcons();

        // PDF Logic
        let prayerTimesPdfLink = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/preview";
        
        function loadPrayerTimesPdf() {
            const pdfViewer = document.getElementById('pdf-viewer');
            const downloadLink = document.getElementById('download-pdf-link');

            if (pdfViewer && downloadLink && prayerTimesPdfLink) {
                pdfViewer.src = prayerTimesPdfLink;
                // Convert preview link to view link for download button
                downloadLink.href = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/view?usp=sharing";
            }
        }

        // Background Image Loader (Looks for AAA in various formats)
        function loadBackground() {
            const formats = ['jpg', 'jpeg', 'png', 'webp'];
            const element = document.getElementById('hero-bg');
            // Gradient overlay to ensure text readability
            const overlay = "linear-gradient(to bottom, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.9))";
            
            let found = false;
            
            formats.forEach(ext => {
                if(found) return;
                const imgName = `AAA.${ext}`;
                const img = new Image();
                
                img.onload = function() {
                    found = true;
                    if(element) {
                        element.style.backgroundImage = `${overlay}, url('${imgName}')`;
                    }
                };
                img.src = imgName;
            });
        }

        // Animation Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        window.onload = function() {
            loadPrayerTimesPdf();
            loadBackground();
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
    </script>
</body>
</html>
