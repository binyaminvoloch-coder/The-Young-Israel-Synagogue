<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני תפילות | ישראל הצעיר פתח תקווה</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap');
        
        :root {
            /* Android 16 / Material You Palette */
            --primary: #4F46E5; /* Indigo */
            --primary-container: #E0E7FF;
            --on-primary-container: #312E81;
            --surface: #ffffff;
            --surface-variant: #F3F4F6;
            --background: #F8FAFC;
            --gold-accent: #D4AF37;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--background);
            color: #1e293b;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 40%);
        }

        /* Smooth Scroll & Selection */
        html { scroll-behavior: smooth; }
        ::selection { background: var(--primary-container); color: var(--on-primary-container); }

        /* Widget / Card Styles - Super Rounded (Samsung Style) */
        .android-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 2rem; /* 32px rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
        }
        
        .android-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1);
        }

        /* Buttons - Pill Shaped */
        .btn-pill {
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-pill:active { transform: scale(0.95); }

        /* Floating Nav */
        .floating-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .fade-in-up { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* PDF Viewer Customization */
        .pdf-frame {
            border-radius: 1.5rem;
            overflow: hidden;
            background: white;
        }

        /* Hide Scrollbar for clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar (Floating Pill Style) -->
    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4">
        <div class="floating-nav rounded-full px-2 py-2 flex items-center gap-2 max-w-md w-full justify-between">
            <a href="index.html" class="btn-pill w-10 h-10 flex items-center justify-center bg-gray-100 text-gray-600 hover:bg-gray-200">
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </a>
            
            <span class="font-bold text-slate-800 text-sm md:text-base tracking-wide">ישראל הצעיר פ"ת</span>
            
            <div class="flex gap-2">
                <a href="https://wa.me/972507341851" target="_blank" class="btn-pill w-10 h-10 flex items-center justify-center bg-[#25D366]/10 text-[#25D366] hover:bg-[#25D366] hover:text-white">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                </a>
                <button onclick="scrollToToday()" class="btn-pill px-4 py-2 bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-200">
                    זמני היום
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-32 pb-10 px-6 text-center relative z-10">
        <!-- Date Widget -->
        <div class="fade-in-up mb-6 inline-flex items-center gap-3 bg-white/60 backdrop-blur-md px-5 py-2 rounded-full border border-white shadow-sm">
            <i data-lucide="calendar" class="w-4 h-4 text-indigo-500"></i>
            <span id="current-date" class="text-sm font-semibold text-slate-600">טוען תאריך...</span>
        </div>

        <h1 class="fade-in-up delay-100 text-5xl md:text-7xl font-black text-slate-800 tracking-tight mb-4">
            לוח זמנים
            <span class="block text-2xl md:text-3xl font-medium text-slate-400 mt-2">ותפילות בית הכנסת</span>
        </h1>
    </header>

    <!-- Main Content Grid -->
    <main class="flex-grow container mx-auto px-4 pb-20 max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
            
            <!-- Left Column: Zmanim Widget (Android Widget Style) -->
            <div class="lg:col-span-4 flex flex-col gap-6 order-2 lg:order-1">
                
                <!-- Zmanim Card -->
                <div id="zmanim-section" class="android-card p-6 fade-in-up delay-200 flex flex-col items-center h-full min-h-[500px] relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    
                    <div class="w-full flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">זמני היום</h2>
                        <div class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center">
                            <i data-lucide="sun" class="w-4 h-4 text-indigo-500"></i>
                        </div>
                    </div>

                    <!-- Centered Iframe Wrapper with Zoom -->
                    <div class="relative w-full flex-grow flex justify-center items-start overflow-hidden rounded-2xl bg-white border border-slate-100 shadow-inner">
                        <iframe src="https://www.yeshiva.org.il/generalpages/yeshivatimes?bgcolor=ffffff&place=181" 
                                class="w-[300px] h-[450px] scale-100 origin-top mt-4" 
                                scrolling="no" frameborder="0" title="זמני היום">
                        </iframe>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <p class="text-xs text-slate-400">באדיבות אתר ישיבה • אופק פ"ת</p>
                    </div>
                </div>

                <!-- Facebook Link Card -->
                <a href="https://www.facebook.com/groups/983947816436826?locale=he_IL" target="_blank" 
                   class="android-card p-5 fade-in-up delay-300 flex items-center justify-between group cursor-pointer hover:bg-blue-50/50 border-blue-100">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg shadow-blue-200">
                            <i data-lucide="facebook" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg">קבוצת הפייסבוק</h3>
                            <p class="text-slate-500 text-sm">עדכונים וחדשות</p>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </a>

            </div>

            <!-- Right Column: PDF Viewer (Main Content) -->
            <div class="lg:col-span-8 order-1 lg:order-2">
                <div class="android-card p-2 md:p-4 fade-in-up delay-200 h-full relative group">
                    
                    <!-- Control Bar -->
                    <div class="flex items-center justify-between px-4 py-3 mb-2">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-400"></div>
                            <div class="w-3 h-3 rounded-full bg-amber-400"></div>
                            <div class="w-3 h-3 rounded-full bg-green-400"></div>
                            <span class="mr-2 text-sm font-medium text-slate-500">לוח שבועי</span>
                        </div>
                        <a id="download-pdf-btn" href="#" target="_blank" class="flex items-center gap-2 text-sm font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-full hover:bg-indigo-100 transition">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">הורדה</span>
                        </a>
                    </div>

                    <!-- PDF Container -->
                    <div class="pdf-frame w-full h-[600px] md:h-[900px] bg-slate-50 shadow-inner relative">
                        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-0">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                        </div>
                        <iframe id="pdf-viewer" src="" class="w-full h-full relative z-10" title="לוח תפילות"></iframe>
                    </div>

                    <!-- Floating Badge -->
                    <div class="absolute -bottom-4 -left-4 bg-amber-400 text-white px-6 py-2 rounded-full shadow-lg transform rotate-[-2deg] font-bold tracking-wider hidden md:block">
                        מתעדכן שוטף
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="py-8 text-center text-slate-400 text-sm">
        <p>© ישראל הצעיר פתח תקווה | נבנה באהבה</p>
    </footer>

    <script>
        // Icons
        lucide.createIcons();

        // PDF Logic
        const prayerTimesPdfLink = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/preview";
        
        function init() {
            // Set PDF
            const pdfViewer = document.getElementById('pdf-viewer');
            const downloadBtn = document.getElementById('download-pdf-btn');
            
            if (pdfViewer) {
                pdfViewer.src = prayerTimesPdfLink;
                // Hide spinner when iframe loads (simple timeout approximation as cross-origin prevents real onload)
                setTimeout(() => {
                    document.getElementById('loading-spinner').style.display = 'none';
                }, 2000);
            }
            
            if (downloadBtn) {
                downloadBtn.href = prayerTimesPdfLink.replace('/preview', '/view?usp=sharing');
            }

            // Set Date
            updateDate();
        }

        function updateDate() {
            const dateElement = document.getElementById('current-date');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('he-IL', options);
            
            // Add greeting based on hour
            const hour = new Date().getHours();
            let greeting = "יום טוב";
            if (hour >= 5 && hour < 12) greeting = "בוקר טוב";
            else if (hour >= 12 && hour < 18) greeting = "צהריים טובים";
            else if (hour >= 18 && hour < 22) greeting = "ערב טוב";
            else greeting = "לילה טוב";

            dateElement.innerHTML = `<span class="font-normal opacity-70">${greeting},</span> ${today}`;
        }

        function scrollToToday() {
            const el = document.getElementById('zmanim-section');
            if(el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Add highlight effect
                el.style.transform = "scale(1.02)";
                setTimeout(() => el.style.transform = "scale(1)", 500);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
