<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני תפילות | ישראל הצעיר פתח תקווה</title>
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700;800&family=Rubik:wght@400;700&display=swap');
        
        :root { 
            --gold: #D4AF37; 
            --gold-dark: #b5952f;
            --dark: #0f172a; 
            --cream: #fdfdfd;
        }
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--dark);
            color: white; 
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
            /* הגדרות רקע */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        .serif { font-family: 'Rubik', sans-serif; }
        
        /* צל חזק לטקסט */
        .text-shadow-strong { text-shadow: 0 1px 4px rgba(0,0,0,0.6), 0 0 10px rgba(0,0,0,0.5); }

        /* Animations */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* WhatsApp Button */
        #whatsapp-float { 
            position: fixed; bottom: 30px; left: 30px; z-index: 999; 
            background: #25D366; color: white; width: 60px; height: 60px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: transform 0.3s; 
        }
        #whatsapp-float:hover { transform: scale(1.1); }

        /* Gold Buttons */
        .btn-gold {
            background-color: var(--gold);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: none;
        }
        .btn-gold:hover { background-color: var(--gold-dark); transform: translateY(-2px); }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: none;
        }
        .home-btn:hover {
            background-color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* PDF Container Styles */
        .pdf-wrapper {
            background: transparent;
            max-width: 900px; 
            margin: 0 auto;
            /* הגובה הוסר מכאן ומוגדר ב-HTML כדי לשלוט עליו לפי סוג מסך */
            border-radius: 0.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            width: 100%;
        }
        
        iframe {
            display: block; 
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- WhatsApp -->
    <a href="https://wa.me/972507341851" target="_blank" id="whatsapp-float">
        <i data-lucide="message-circle" class="w-8 h-8"></i>
    </a>

    <!-- Header Section -->
    <header class="relative pt-24 pb-8 flex flex-col justify-center items-center text-center px-4 shrink-0">
        
        <!-- כפתור חזרה -->
        <a href="index.html" class="home-btn">
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
            חזרה לאולם האירועים
        </a>

        <div class="max-w-4xl z-10 reveal">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-black/40 backdrop-blur-md border border-white/20 text-gold mb-6 shadow-lg">
                <i data-lucide="clock" class="w-4 h-4"></i>
                <span class="text-sm font-bold tracking-widest uppercase">לוח זמנים</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 serif text-shadow-strong">
                זמני תפילות ושיעורים
            </h1>
            
            <p class="text-xl md:text-2xl font-medium opacity-100 mb-6 max-w-2xl mx-auto leading-relaxed text-shadow-strong">
                בית הכנסת ישראל הצעיר פתח תקווה
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full px-2 md:px-4 pb-8 relative z-20 flex-grow">
        
        <!-- PDF Section -->
        <section class="reveal w-full">
            
            <!-- 
               שינוי גובה כאן:
               h-[550px] = גובה במובייל (מונע את החור השחור למטה)
               md:h-[1150px] = גובה במחשב (מלבן ארוך במקום ריבוע)
            -->
            <div class="pdf-wrapper h-[550px] md:h-[1150px]">
                <iframe id="pdf-viewer" src="" width="100%" height="100%" style="border: none;" title="זמני תפילות PDF"></iframe>
            </div>

            <!-- הורדה והערה -->
            <div class="text-center mt-6 flex flex-col items-center gap-4">
                <p class="text-white bg-black/40 backdrop-blur px-4 py-1 rounded-full text-sm shadow-md">
                    * הלוח מתעדכן באופן שוטף
                </p>
                <a id="download-pdf-link" href="#" target="_blank" class="btn-gold text-lg">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    הורדת קובץ הלוח (PDF)
                </a>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-white/80 text-sm bg-black/60 backdrop-blur-sm border-t border-white/10 shrink-0 mt-auto">
        <p>© כל הזכויות שמורות - בית הכנסת ישראל הצעיר פתח תקווה</p>
    </footer>

    <script>
        lucide.createIcons();

        // PDF Logic
        let prayerTimesPdfLink = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/preview";
        
        function loadPrayerTimesPdf() {
            const pdfViewer = document.getElementById('pdf-viewer');
            const downloadLink = document.getElementById('download-pdf-link');

            if (pdfViewer && downloadLink && prayerTimesPdfLink) {
                pdfViewer.src = prayerTimesPdfLink;
                downloadLink.href = prayerTimesPdfLink.replace('/preview', '/view?usp=sharing');
            }
        }

        // Background Image Loader
        function loadBackground() {
            const formats = ['jpg', 'jpeg', 'png', 'webp'];
            const body = document.body;
            
            // גרדיאנט עדין (30%-40%)
            const overlay = "linear-gradient(to bottom, rgba(15, 23, 42, 0.3), rgba(15, 23, 42, 0.4))";
            
            let found = false;
            
            formats.forEach(ext => {
                if(found) return;
                const imgName = `AAA.${ext}`;
                const img = new Image();
                
                img.onload = function() {
                    found = true;
                    body.style.backgroundImage = `${overlay}, url('${imgName}')`;
                };
                img.src = imgName;
            });
            
            if(!found) {
                body.style.backgroundImage = overlay;
            }
        }

        // Animation Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        window.onload = function() {
            loadPrayerTimesPdf();
            loadBackground();
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
    </script>
</body>
</html>
