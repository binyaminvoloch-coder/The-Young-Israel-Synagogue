<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ישראל הצעיר פ"ת | זמני תפילות</title>
    
    <!-- Scripts & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap');
        
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(18, 18, 24, 0.65);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --accent: #a78bfa; /* סגול רך אנדרואיד */
            --accent-gold: #fbbf24;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0f172a; /* גיבוי אם אין תמונה */
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* The Overlay to make text readable on top of AAA image */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: -1;
            backdrop-filter: blur(3px); /* טשטוש קל לתמונת הרקע */
        }

        /* Super Glass Card - The core of the design */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 2rem; /* 32px rounded like Samsung One UI */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-panel:hover {
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* Buttons */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            transition: all 0.3s;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .glass-btn:active { transform: scale(0.95); }

        /* Typography Gradients */
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-gold {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animations */
        .animate-enter { opacity: 0; transform: translateY(20px); animation: enter 0.8s forwards ease-out; }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* Clock Widget Style */
        .clock-widget {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Top Navigation (Floating Pill) -->
    <nav class="fixed top-6 z-50 animate-enter w-[90%] max-w-lg">
        <div class="glass-panel py-3 px-4 flex items-center justify-between shadow-2xl rounded-full border border-white/10">
            <a href="index.html" class="glass-btn w-10 h-10 flex items-center justify-center text-white">
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </a>
            
            <div class="flex flex-col items-center leading-tight">
                <span class="text-[10px] uppercase tracking-widest opacity-60">בית הכנסת</span>
                <span class="font-bold text-sm">ישראל הצעיר פ"ת</span>
            </div>

            <a href="https://wa.me/972507341851" target="_blank" class="glass-btn w-10 h-10 flex items-center justify-center text-green-400 border-green-400/30">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
            </a>
        </div>
    </nav>

    <!-- Header / Hero Section -->
    <header class="mt-32 mb-10 text-center px-4 w-full max-w-4xl animate-enter delay-100">
        <!-- Live Clock -->
        <div class="mb-6 inline-flex flex-col items-center">
            <div id="live-clock" class="clock-widget text-6xl md:text-8xl font-black text-white drop-shadow-2xl">
                --:--
            </div>
            <div id="live-date" class="text-lg md:text-xl text-white/70 font-light mt-2 bg-black/20 px-4 py-1 rounded-full backdrop-blur-sm">
                טוען תאריך...
            </div>
        </div>

        <h1 class="text-3xl md:text-5xl font-bold mb-2">
            <span class="text-gradient">לוח זמנים</span>
            <span class="text-gold block md:inline text-2xl md:text-4xl align-middle mx-2">ותפילות</span>
        </h1>
    </header>

    <!-- Main Grid -->
    <main class="w-full max-w-7xl px-4 pb-20 grid grid-cols-1 lg:grid-cols-12 gap-6 animate-enter delay-200">
        
        <!-- Left Column: Zmanim Widget (Android Widget Style) -->
        <div class="lg:col-span-4 flex flex-col gap-6 order-2 lg:order-1">
            
            <!-- Zmanim Card -->
            <div class="glass-panel p-6 flex flex-col items-center h-full min-h-[500px] relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                
                <div class="w-full flex items-center justify-between mb-6 border-b border-white/10 pb-4">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-amber-500/20 rounded-xl text-amber-400">
                            <i data-lucide="sun" class="w-5 h-5"></i>
                        </div>
                        <h2 class="text-xl font-bold">זמני היום</h2>
                    </div>
                    <span class="text-xs bg-white/10 px-2 py-1 rounded text-white/60">פ"ת</span>
                </div>

                <!-- Widget Container -->
                <div class="w-full bg-white rounded-2xl overflow-hidden shadow-lg h-[400px]">
                    <iframe src="https://www.yeshiva.org.il/generalpages/yeshivatimes?bgcolor=ffffff&place=181" 
                            class="w-full h-[550px] -mt-[60px]" 
                            style="width: 130%; transform: scale(0.77); transform-origin: top right;"
                            scrolling="no" frameborder="0" title="זמני היום">
                    </iframe>
                </div>
            </div>

            <!-- Facebook Button -->
            <a href="https://www.facebook.com/groups/983947816436826?locale=he_IL" target="_blank" class="glass-panel p-5 flex items-center justify-between hover:bg-blue-600/30 transition-colors group cursor-pointer border-blue-400/20">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-[#1877F2] flex items-center justify-center shadow-lg shadow-blue-900/50">
                        <i data-lucide="facebook" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-lg">פייסבוק</h3>
                        <p class="text-white/50 text-xs">הצטרפו לקבוצה</p>
                    </div>
                </div>
                <i data-lucide="chevron-left" class="w-5 h-5 text-white/30 group-hover:text-white transition"></i>
            </a>
        </div>

        <!-- Right Column: PDF Viewer -->
        <div class="lg:col-span-8 order-1 lg:order-2 h-[600px] md:h-[900px]">
            <div class="glass-panel w-full h-full flex flex-col p-2 md:p-3 relative">
                
                <!-- Toolbar -->
                <div class="flex justify-between items-center px-4 py-3">
                    <div class="flex items-center gap-2">
                         <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                         <span class="text-sm font-medium text-white/80">לוח שבועי עדכני</span>
                    </div>
                    <a id="download-pdf-btn" href="#" target="_blank" class="glass-btn px-4 py-1.5 text-xs font-bold flex items-center gap-2 hover:bg-white/20">
                        <i data-lucide="download" class="w-3 h-3"></i>
                        שמור PDF
                    </a>
                </div>

                <!-- Viewer -->
                <div class="flex-grow rounded-2xl overflow-hidden bg-white/90 relative shadow-inner">
                    <div id="loader" class="absolute inset-0 flex items-center justify-center z-0">
                        <i data-lucide="loader-2" class="w-10 h-10 text-slate-400 animate-spin"></i>
                    </div>
                    <iframe id="pdf-viewer" src="" class="w-full h-full relative z-10" title="לוח"></iframe>
                </div>
            </div>
        </div>

    </main>

    <footer class="py-6 text-center text-white/30 text-xs">
        © כל הזכויות שמורות לישראל הצעיר פתח תקווה
    </footer>

    <script>
        lucide.createIcons();

        // 1. PDF Handling
        const pdfLink = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/preview";
        
        function initApp() {
            // Background Loader
            loadBackground();
            
            // PDF Loader
            const viewer = document.getElementById('pdf-viewer');
            if(viewer) {
                viewer.src = pdfLink;
                // Fake loader removal
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1500);
            }
            
            document.getElementById('download-pdf-btn').href = pdfLink.replace('/preview', '/view?usp=sharing');

            // Clock
            setInterval(updateClock, 1000);
            updateClock();
        }

        // 2. Background Image Logic (AAA Support)
        function loadBackground() {
            const formats = ['jpg', 'jpeg', 'png', 'webp'];
            let found = false;
            
            formats.forEach(ext => {
                if(found) return;
                const img = new Image();
                img.src = `AAA.${ext}`;
                img.onload = () => {
                    document.body.style.backgroundImage = `url('AAA.${ext}')`;
                    found = true;
                };
            });
            // Default handled in CSS
        }

        // 3. Digital Clock Logic
        function updateClock() {
            const now = new Date();
            
            // Time
            const timeString = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('live-clock').textContent = timeString;

            // Date
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('live-date').textContent = now.toLocaleDateString('he-IL', dateOptions);
        }

        window.onload = initApp;
    </script>
</body>
</html>
