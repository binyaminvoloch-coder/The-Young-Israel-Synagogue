<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ישראל הצעיר פ"ת | זמני תפילות</title>
    
    <!-- Scripts & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap');
        
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(18, 18, 24, 0.65);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0f172a; /* גיבוי אם אין תמונה */
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Overlay */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: -1;
            backdrop-filter: blur(4px);
        }

        /* Super Glass Card */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 2rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-panel:hover {
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* Buttons */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .glass-btn:active { transform: scale(0.95); }

        /* Unified Title Gradient */
        .title-unified {
            background: linear-gradient(180deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        /* Animations */
        .animate-enter { opacity: 0; transform: translateY(20px); animation: enter 0.8s forwards ease-out; }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* Clock Widget Style */
        .clock-widget {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>

    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Top Navigation -->
    <nav class="fixed top-6 z-50 animate-enter w-[90%] max-w-lg">
        <div class="glass-panel py-2 px-3 flex items-center justify-between shadow-2xl rounded-full border border-white/10">
            
            <!-- Hall Booking Button -->
            <a href="index.html" class="glass-btn px-4 py-2 text-sm text-white no-underline gap-2">
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                <span>לאתר האולם</span>
            </a>
            
            <!-- Center Text -->
            <div class="flex flex-col items-center leading-tight mx-auto">
                <span class="text-[10px] uppercase tracking-widest opacity-60">בית הכנסת</span>
                <span class="font-bold text-sm">ישראל הצעיר פ"ת</span>
            </div>

            <!-- Spacer for balance (hidden on mobile if needed, keeps center text centered) -->
            <div class="w-[100px] hidden md:block"></div> 
        </div>
    </nav>

    <!-- Header / Hero Section -->
    <header class="mt-32 mb-10 text-center px-4 w-full max-w-4xl animate-enter delay-100">
        <!-- Live Clock -->
        <div class="mb-6 inline-flex flex-col items-center">
            <div id="live-clock" class="clock-widget text-6xl md:text-8xl font-black text-white drop-shadow-2xl">
                --:--
            </div>
            
            <!-- NEW: Dynamic Greeting -->
            <div id="greeting-text" class="text-xl md:text-2xl text-blue-200/90 font-medium mt-2 mb-3 tracking-wide drop-shadow-lg">
                <!-- הטקסט יתמלא ע"י JS -->
            </div>

            <div id="live-date" class="text-lg md:text-xl text-white/70 font-light mt-1 bg-black/20 px-4 py-1 rounded-full backdrop-blur-sm border border-white/5">
                טוען תאריך...
            </div>
        </div>

        <!-- Unified Title -->
        <h1 class="title-unified text-4xl md:text-6xl font-black tracking-tight mt-6 leading-tight">
            לוח זמנים ותפילות
        </h1>
    </header>

    <!-- Main Grid -->
    <main class="w-full max-w-7xl px-4 pb-20 grid grid-cols-1 lg:grid-cols-12 gap-6 animate-enter delay-200">
        
        <!-- Left Column: Zmanim Widget + Facebook -->
        <div class="lg:col-span-4 flex flex-col gap-6 order-2 lg:order-1 h-full">
            
            <!-- Zmanim Card -->
            <div class="glass-panel p-6 flex flex-col items-center h-full min-h-[600px] relative overflow-hidden group">
                <!-- Hover Glow Effect -->
                <div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                
                <div class="w-full flex items-center justify-between mb-4 border-b border-white/10 pb-4 shrink-0">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-white/10 rounded-xl text-white">
                            <i data-lucide="sun" class="w-5 h-5"></i>
                        </div>
                        <h2 class="text-xl font-bold">זמני היום</h2>
                    </div>
                    <span class="text-xs bg-white/10 px-2 py-1 rounded text-white/60">אופק פ"ת</span>
                </div>

                <!-- Widget Container -->
                <div class="w-full bg-white rounded-2xl overflow-hidden shadow-lg flex-1 relative">
                    <!-- Iframe full size fix -->
                    <iframe src="https://www.yeshiva.org.il/generalpages/yeshivatimes?bgcolor=ffffff&place=181" 
                            class="absolute inset-0 w-full h-full" 
                            scrolling="auto" frameborder="0" title="זמני היום">
                    </iframe>
                </div>
            </div>

            <!-- Facebook Button -->
            <a href="https://www.facebook.com/groups/983947816436826?locale=he_IL" target="_blank" class="glass-panel p-5 flex items-center justify-between hover:bg-blue-600/30 transition-colors group cursor-pointer border-blue-400/20 shrink-0">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-[#1877F2] flex items-center justify-center shadow-lg shadow-blue-900/50">
                        <i data-lucide="facebook" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-lg">פייסבוק</h3>
                        <p class="text-white/50 text-xs">הצטרפו לקבוצה</p>
                    </div>
                </div>
                <i data-lucide="chevron-left" class="w-5 h-5 text-white/30 group-hover:text-white transition"></i>
            </a>
        </div>

        <!-- Right Column: PDF Viewer -->
        <div class="lg:col-span-8 order-1 lg:order-2 md:h-[900px] h-[600px]">
            <div class="glass-panel w-full h-full flex flex-col p-2 md:p-3 relative">
                
                <!-- Toolbar -->
                <div class="flex justify-between items-center px-4 py-3 border-b border-white/5 mb-2">
                    <div class="flex items-center gap-2">
                         <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
                         <span class="text-sm font-medium text-white/80">לוח שבועי עדכני</span>
                    </div>
                    <a id="download-pdf-btn" href="#" target="_blank" class="glass-btn px-4 py-1.5 text-xs font-bold gap-2 hover:bg-white/20">
                        <i data-lucide="download" class="w-3 h-3"></i>
                        שמור PDF
                    </a>
                </div>

                <!-- Viewer -->
                <div class="flex-grow rounded-2xl overflow-hidden bg-white/90 relative shadow-inner">
                    <div id="loader" class="absolute inset-0 flex items-center justify-center z-0">
                        <i data-lucide="loader-2" class="w-10 h-10 text-slate-400 animate-spin"></i>
                    </div>
                    <iframe id="pdf-viewer" src="" class="w-full h-full relative z-10" title="לוח"></iframe>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-white/30 text-xs mt-auto w-full border-t border-white/5 bg-black/20 backdrop-blur-sm">
        <p>© כל הזכויות שמורות לישראל הצעיר פתח תקווה</p>
    </footer>

    <script>
        lucide.createIcons();

        // 1. PDF Handling
        const pdfLink = "https://drive.google.com/file/d/1xSKhNrApxPppHFj32XRNbdy2obfYeca_/preview";
        
        function initApp() {
            // Background Loader
            loadBackground();
            
            // PDF Loader
            const viewer = document.getElementById('pdf-viewer');
            if(viewer) {
                viewer.src = pdfLink;
                // Fake loader removal
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    if(loader) loader.style.display = 'none';
                }, 2000);
            }
            
            const dlBtn = document.getElementById('download-pdf-btn');
            if(dlBtn) dlBtn.href = pdfLink.replace('/preview', '/view?usp=sharing');

            // Clock & Greeting
            setInterval(updateClock, 1000);
            updateClock();
        }

        // 2. Background Image Logic
        function loadBackground() {
            const formats = ['jpg', 'jpeg', 'png', 'webp'];
            let found = false;
            
            formats.forEach(ext => {
                if(found) return;
                const img = new Image();
                img.src = `AAA.${ext}`;
                img.onload = () => {
                    document.body.style.backgroundImage = `url('AAA.${ext}')`;
                    found = true;
                };
            });
        }

        // 3. Digital Clock & Greeting Logic
        function updateClock() {
            const now = new Date();
            
            // Time
            const timeString = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            const clockEl = document.getElementById('live-clock');
            if(clockEl) clockEl.textContent = timeString;

            // Date
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateEl = document.getElementById('live-date');
            if(dateEl) dateEl.textContent = now.toLocaleDateString('he-IL', dateOptions);

            // Dynamic Greeting
            const hour = now.getHours();
            let greeting = "שלום רב";
            
            if (hour >= 5 && hour < 12) {
                greeting = "בוקר טוב";
            } else if (hour >= 12 && hour < 18) {
                greeting = "צהריים טובים";
            } else if (hour >= 18 && hour < 22) {
                greeting = "ערב טוב";
            } else {
                greeting = "לילה טוב";
            }

            const greetingEl = document.getElementById('greeting-text');
            if(greetingEl) greetingEl.textContent = greeting;
        }

        window.onload = initApp;
    </script>
</body>
</html>
